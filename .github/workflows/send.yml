# This is a basic workflow to help you get started with Actions

name: SEND_MESSAGE

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 8 * * SUN'
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  install:
    runs-on: ubuntu-latest
    name: send_message
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run start
